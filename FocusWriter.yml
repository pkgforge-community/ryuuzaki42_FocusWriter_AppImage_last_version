app: focuswriter

ingredients:
  dist: focal
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ focal main universe

script:
  - echo 'deb http://download.opensuse.org/repositories/home:/gottcode/xUbuntu_22.04/ /' | sudo tee /etc/apt/sources.list.d/home:gottcode.list
  - curl -fsSL https://download.opensuse.org/repositories/home:gottcode/xUbuntu_22.04/Release.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/home_gottcode.gpg 
  # > /dev/null
  - sudo apt update
  - sudo apt install focuswriter
  - cp ../../README.md .
