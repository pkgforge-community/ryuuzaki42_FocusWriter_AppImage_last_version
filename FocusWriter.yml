app: focuswriter

ingredients:
  dist: focal
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ focal main universe
  ppas:
    - gottcode/gcppa

script:
  - set -x
  - wget https://download.opensuse.org/repositories/home:/gottcode/xUbuntu_22.04/amd64/focuswriter_1.8.6-0+1.1_amd64.deb
  - sudo apt update
  - sudo apt install -y ./focuswriter_1.8.6-0+1.1_amd64.deb
  - sudo apt install -y -f
  - sudo apt list --upgradable
  - sudo upgrade
  - cp ../../README.md .
